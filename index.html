<head>

	Test Service Worker

	<script src="sw-register.js"> </script>

	<div id='PushManager-DIV'>
		<br> <br>
		
		Test Push Manager 
		
		<br> <br>
		
		<button id='subscribe'> Subscribe </button> <button id='subscribe-pkey'> Subscribe PKey </button> <button id='unsubscribe'> Unsubscribe </button>

		<br> <br>
		
		<button id='forward'> Forward </button>

		<br> <br>
		
		<button id='printPush'> Print </button>
		
		<br> <br>
		
	</div>

			From Document Context
			
			<br> <br>
			
			<button id='create'> Create </button> <button id='createPrivate'> Create Private </button>

			<br> <br>
			
			<button id='SWread'> Read </button> <button id='SWreadPrivate'> Read Private </button>

			<br> <br>
		</div>
	</div>
	
	<div id='SendPush-DIV'>
		<input type='text' id='endpoint' size='70'> <br>
		<input type='text' id='title' size='50'> <br>
		<input type='text' id='body' size='100'> <br>
		<button id='submitGCMSend'> GCM </button> <button id='submitFCMSend'> FCM </button>
	</div>

	<script src="idb.js"> </script> 
	<script src="push.js"> </script>
